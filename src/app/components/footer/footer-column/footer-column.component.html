<div class="footer__right">
  <div class="footer__column" *ngFor="let column of columns">
    <div class="footer__column-head">{{ column.header }}</div>
    <ul class="footer__column-list">
      <li class="footer__column-list-item" *ngFor="let link of column.links"><a href="#">{{ link }}</a></li>
    </ul>
  </div>

</div>
